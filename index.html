<!DOCTYPE html>
<html>

    <head>
        <title>What kind of taco are you?</title>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="opener">
            <h1>What kind of taco are you?</h1>
            <img src="https://images.unsplash.com/photo-1565299585323-38d6b0865b47?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1314&q=80" class="main-picture">
        </section>

        <section class="things">
            <h2>How spicy are you? (1-4)</h2>
            <input class="spice" type="number" min="1" max="4">
            <h2>What do you like to do for fun?</h2>
            <input class="activity">
            <button class="submit">Tell me!</button>
        </section>

        <section class="results">

        </section>
    </body>

</html>
